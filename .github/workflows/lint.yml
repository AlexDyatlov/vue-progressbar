name: Lint Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: 🧹 Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v5

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🧼 Run Check
        run: npm run check
